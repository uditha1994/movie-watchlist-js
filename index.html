<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-film"></i>Movie Watchlist</h1>
            <p>Track your favorite movies</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="register">Register</button>
        </div>

        <div class="auth-error" id="authError"></div>

        <div class="auth-content">
            <!-- Login Form -->
            <form class="auth-form active" id="loginForm" data-tab="login">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button class="btn btn-google" id="googleLogin">
                    <i class="fab fa-google"></i>Continue with Google
                </button>
            </form>

            <!-- Registration Form -->
            <form class="auth-form" id="registerForm" data-tab="register">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" required>
                </div>
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-user-plus"></i>Register
                </button>
            </form>
        </div>
    </div>



    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script src="js/auth-tabs.js"></script>
</body>

</html>
