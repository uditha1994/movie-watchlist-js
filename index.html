<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ CineTrack - Movie Watchlist Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1><i class="fas fa-film"></i> CineTrack</h1>
                    <p>Track movies you want to watch or have watched</p>
                    <button id="theme-toggle" class="theme-toggle auth-page" aria-label="Toggle dark/light mode">
                        <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        <div class="auth-container">
            <div class="auth-header">
                <h1><i class="fas fa-film"></i> CineTrack</h1>
                <p>Track your favorite movies</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <div class="auth-error" id="authError"></div>

            <div class="auth-content">
                <!-- Login Form -->
                <form class="auth-form active" id="loginForm" data-tab="login">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="loginPassword" required>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-sign-in-alt"></i>Login
                    </button>
                    <button class="btn btn-google" id="googleLogin">
                        <i class="fab fa-google"></i>Continue with Google
                    </button>
                </form>

                <!-- Registration Form -->
                <form class="auth-form" id="registerForm" data-tab="register">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" name="registerConfirmPassword" required>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-user-plus"></i>Register
                    </button>
                </form>
            </div>
        </div>

        <footer class="site-footer">
            <div class="footer-content">
                <p>Â© 2025 CineTrack. Developed by
                    <a href="https://github.com/uditha1994" target="_blank" rel="noopener noreferrer">
                        Uditha Landekumbura
                    </a>
                </p>
                <div class="footer-links">
                    <a href="https://github.com/uditha1994/movie-watchlist-js" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fab fa-github"></i> Source
                    </a>
                    <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="https://twitter.com/yourhandle" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script src="js/auth-tabs.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
